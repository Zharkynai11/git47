<!DOCTYPE HTML>
<html>
<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>
  ​<div id="container"></div>
  <script>
    let div = document.getElementById('container');
    for (let i=1; i<6; i++)
    {
      let n_div = document.createElement('div');
      n_div.classList.add('element');
      n_div.innerText = 'Element '+i;
      div.appendChild(n_div);
    }
  </script>
</body>

</html>
